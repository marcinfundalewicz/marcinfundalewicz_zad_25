<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Archiwum zadań</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<div th:replace="header-common :: header"></div>
<body>
<div class="container">
    <h2>Lista wykonanych zadań: </h2>


    <table class="table">
        <thead>
        <tr>
            <th scope="col">Nazwa zadania</th>
            <th scope="col">Czas trwania w minutach</th>
            <th scope="col">Data wykonania</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasksDone}">
            <td th:text="${task.name}"></td>
            <td th:text="${task.duration}"></td>
            <td th:text="${task.completionDate}"></td>
        </tr>
        </tbody>
    </table>
    </br>
    <a th:href="@{/}">Powrót do strony głównej</a>
    <div th:replace="footer-common :: footer"></div>

</div>

</body>
</html>
